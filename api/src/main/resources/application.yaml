server:
  port: 8082

spring:
  config:
    activate:
      on-profile: default

  datasource:
    url: jdbc:postgresql://postgres:5432/application_db_pg
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true